<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .bar {
            font-size: 20px;
            font-weight: bold;
            color: red;
        }
        .bar.min {
            color: blue;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Weather Report for {{ year }} - Month {{ month }}</h1>

    <form method="GET" action="">
        <label>Enter Year:</label>
        <input type="number" name="year" value="{{ year }}" required>
        
        <label>Select Month:</label>
        <select name="month">
            <option value="1" {% if month == 1 %}selected{% endif %}>January</option>
            <option value="2" {% if month == 2 %}selected{% endif %}>February</option>
            <option value="3" {% if month == 3 %}selected{% endif %}>March</option>
            <option value="4" {% if month == 4 %}selected{% endif %}>April</option>
            <option value="5" {% if month == 5 %}selected{% endif %}>May</option>
            <option value="6" {% if month == 6 %}selected{% endif %}>June</option>
            <option value="7" {% if month == 7 %}selected{% endif %}>July</option>
            <option value="8" {% if month == 8 %}selected{% endif %}>August</option>
            <option value="9" {% if month == 9 %}selected{% endif %}>September</option>
            <option value="10" {% if month == 10 %}selected{% endif %}>October</option>
            <option value="11" {% if month == 11 %}selected{% endif %}>November</option>
            <option value="12" {% if month == 12 %}selected{% endif %}>December</option>
        </select>
        
        <button type="submit">Get Report</button>
    </form>

    <h2>Average Max Temperature: {{ avg_max_temp }}°C</h2>
    <div class="bar">{{ max_temp_stars }}</div>

    <h2>Average Min Temperature: {{ avg_min_temp }}°C</h2>
    <div class="bar min">{{ min_temp_stars }}</div>

    <hr>

    <h2>Extreme Weather Data for {{ year }}</h2>
    <p><strong>{{ highest_temp }}</strong></p>
    <p><strong>{{ lowest_temp }}</strong></p>
    <p><strong>{{ most_humid_day }}</strong></p>

</body>
</html>
