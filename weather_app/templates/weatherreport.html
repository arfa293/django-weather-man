<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly Weather Report</title>
</head>
<body>
    <h1>Yearly Weather Report</h1>

    <!-- User Input Form -->
    <form method="get" action="{% url 'yearly_report' %}">
        <label for="year">Enter Year:</label>
        <input type="text" id="year" name="year" value="{{ year }}">
        <button type="submit">Get Report</button>
    </form>

    <!-- Error Handling -->
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <!-- Weather Report Display -->
    {% if report %}
        <h2>Report for {{ year }}</h2>
        <ul>
            {% for item in report %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
